<div class="jumbotron" style="padding: 45px 0px">
  <div class="text-center">
    To Do List App
  </div>
</div>

<div class="input-group">
  <input type="text" class="form-control" #title>
  <div class="input-group-addon hover-cursor" (click)="onAdd(title)">
    <i class="fa fa-plus-circle fa-2x"></i>
  </div>
</div>

<div style="margin:5px 0px;">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of todoListArray">
      <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="alterCheck(item.$key, item.isChecked)">
        <i class="fa fa-lg" [ngClass]="item.isChecked?'far fa-check-circle':'far fa-circle'"></i>
      </span>
      {{ item.title }}
      <span class="hover-cursor text-danger float-right" (click)="deleteItem(item.$key)">
        <i class="far fa-trash-alt fa-lg"></i>
      </span>
    </li>
  </ul>
</div>
